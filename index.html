<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: url('6251404588607456775.jpg') no-repeat center top;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            border: 10px solid gold;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Moves content to lower half */
            height: 100vh;
            padding-bottom: 5vh; /* Space at the bottom */
        }

        .content {
            background: rgba(0, 0, 0, 0.6); /* Slight background for visibility */
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px yellow; }
        }

        .cake-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 20px;
        }

        .cake {
            font-size: 100px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { background: yellow; transform: scale(1); }
            100% { background: orange; transform: scale(1.2); }
        }

        /* Responsive: Ensuring text & cake are in the lower half */
        @media (max-width: 768px) {
            body {
                justify-content: flex-end; /* Pushes content to bottom */
                padding-bottom: 10vh;
            }

            .content {
                width: 95%;
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .cake {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
        <p>Tap the cake for a surprise! ðŸŽ¶ðŸŽ†ðŸŽˆ</p>

        <div class="cake-container" onclick="startCelebration()">
            <div class="candle" id="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake">ðŸŽ‚</div>
        </div>
    </div>

    <!-- Birthday Song -->
    <audio id="music">
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startCelebration() {
            let flame = document.getElementById("flame");
            let candle = document.getElementById("candle");
            let music = document.getElementById("music");

            // Remove flame (blow out effect)
            if (flame) flame.style.display = "none";

            // Show smoke effect
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            candle.appendChild(smoke);

            // Play birthday music ðŸŽ¶
            music.play();
        }
    </script>

</body>
</html>

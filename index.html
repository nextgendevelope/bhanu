<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px yellow; }
        }

        .cake {
            font-size: 100px;
            margin: 30px 0;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Balloons animation */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
    <div class="cake">ðŸŽ‚ðŸŽ‚ðŸŽ‚</div>
    <p class="message">Wishing you a day filled with love, laughter, and joy! ðŸŽˆ</p>

    <!-- Autoplay Birthday Song -->
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        // Fireworks effect
        function createFirework() {
            let firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            setTimeout(() => { firework.remove(); }, 1000);
        }
        setInterval(createFirework, 500);

        // Floating balloons effect
        function createBalloon() {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            balloon.style.animationDuration = Math.random() * 3 + 4 + "s";
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 700);
    </script>

</body>
</html>

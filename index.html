<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            border: 10px solid gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        /* Photo section */
        .photo-container {
            width: 100%;
            height: 60vh; /* 60% of the screen */
            background: url('your-image.jpg') no-repeat center top;
            background-size: cover;
            border-bottom: 5px solid gold;
            position: relative;
        }

        /* Content section (1/4 of the photo height) */
        .content {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20px;
            margin-top: -15vh; /* Moves it up to 1/4th of photo */
        }

        h1 {
            font-size: 2rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px yellow; }
        }

        /* Cake */
        .cake-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 20px;
        }

        .cake {
            font-size: 100px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { background: yellow; transform: scale(1); }
            100% { background: orange; transform: scale(1.2); }
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .photo-container {
                height: 55vh;
            }

            .content {
                width: 95%;
                margin-top: -13vh;
            }

            h1 {
                font-size: 1.8rem;
            }

            .cake {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Bhanu's Photo at the Top -->
    <div class="photo-container"></div>

    <!-- Birthday Message and Cake -->
    <div class="content">
        <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
        <p>Tap the cake for a surprise! ðŸŽ¶ðŸŽ†ðŸŽˆ</p>

        <div class="cake-container" onclick="startCelebration()">
            <div class="candle" id="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake">ðŸŽ‚</div>
        </div>
    </div>

    <!-- ðŸŽ¶ Long Happy Birthday Song -->
    <audio id="music">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        function startCelebration() {
            let flame = document.getElementById("flame");
            let candle = document.getElementById("candle");
            let music = document.getElementById("music");

            // Remove flame (blow out effect)
            if (flame) flame.style.display = "none";

            // Show smoke effect
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            candle.appendChild(smoke);

            // Play birthday music ðŸŽ¶
            music.play();
        }
    </script>

</body>
</html>

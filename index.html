<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            border: 10px solid gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        /* Full-Photo with More Upper Part Visible */
        .photo-container {
            width: 100%;
            height: 75vh; /* More of the upper photo is visible */
            background: url('your-image.jpg') no-repeat center top;
            background-size: cover;
            position: relative;
        }

        /* Fireworks (Crackers) on Sides */
        .firework {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('firework.gif') no-repeat center center;
            background-size: contain;
            animation: blink 0.8s infinite alternate;
        }

        .firework-left {
            top: 10%;
            left: 2%;
        }

        .firework-right {
            top: 10%;
            right: 2%;
        }

        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Text & Cake Section */
        .content {
            width: 100%;
            height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            animation: bgColor 5s infinite alternate;
            color: black;
            padding: 20px;
        }

        @keyframes bgColor {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px white;
        }

        /* Cake */
        .cake-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .cake {
            font-size: 100px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { background: yellow; transform: scale(1); }
            100% { background: orange; transform: scale(1.2); }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { bottom: -50px; opacity: 0; }
            100% { bottom: 100vh; opacity: 1; }
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .photo-container {
                height: 75vh;
            }

            .content {
                height: 25vh;
            }

            h1 {
                font-size: 2rem;
            }

            .cake {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Full Bhanu's Photo with More Upper Part Visible -->
    <div class="photo-container">
        <img src="firework.gif" class="firework firework-left">
        <img src="firework.gif" class="firework firework-right">
    </div>

    <!-- Birthday Message and Cake -->
    <div class="content">
        <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
        <p>Tap the cake for a surprise! ðŸŽ¶ðŸŽ†ðŸŽˆ</p>

        <div class="cake-container" onclick="startCelebration()">
            <div class="candle" id="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake">ðŸŽ‚</div>
        </div>
    </div>

    <!-- ðŸŽ¶ Fixed Happy Birthday Song (Only Plays on Cake Click) -->
    <audio id="music">
        <source src="https://audio.jukehost.co.uk/NEW_HAPPY_BIRTHDAY.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startCelebration() {
            let flame = document.getElementById("flame");
            let candle = document.getElementById("candle");
            let music = document.getElementById("music");

            // Remove flame (blow out effect)
            if (flame) flame.style.display = "none";

            // Show smoke effect
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            candle.appendChild(smoke);

            // Play birthday music ðŸŽ¶
            music.play();

            // Balloons ðŸŽˆ
            for (let i = 0; i < 5; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.background = ["red", "blue", "green", "yellow", "pink"][Math.floor(Math.random() * 5)];
                document.body.appendChild(balloon);

                setTimeout(() => {
                    balloon.remove();
                }, 4000);
            }
        }
    </script>

</body>
</html>

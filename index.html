<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px yellow; }
        }

        /* Cake and candle */
        .cake-container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
            cursor: pointer;
        }

        .cake {
            font-size: 100px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { background: yellow; transform: scale(1); }
            100% { background: orange; transform: scale(1.2); }
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Smoke effect when candle blows out */
        .smoke {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: gray;
            opacity: 0.8;
            border-radius: 50%;
            animation: rise 2s forwards;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
    <p>Tap the cake for a surprise! ðŸŽ¶ðŸŽ†</p>

    <div class="cake-container" onclick="startCelebration()">
        <div class="candle" id="candle">
            <div class="flame" id="flame"></div>
        </div>
        <div class="cake">ðŸŽ‚</div>
    </div>

    <!-- Birthday Song (Hidden Initially) -->
    <audio id="music">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        function startCelebration() {
            let flame = document.getElementById("flame");
            let candle = document.getElementById("candle");
            let music = document.getElementById("music");

            // Remove flame (blow out effect)
            flame.style.display = "none";

            // Show smoke effect
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            candle.appendChild(smoke);

            // Play birthday music
            music.play();

            // Fireworks start after 1 second
            setTimeout(() => {
                createFireworks();
            }, 1000);
        }

        // Fireworks effect
        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let firework = document.createElement("div");
                    firework.classList.add("firework");
                    document.body.appendChild(firework);
                    firework.style.left = Math.random() * 100 + "vw";
                    firework.style.top = Math.random() * 100 + "vh";
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    setTimeout(() => { firework.remove(); }, 1000);
                }, i * 200);
            }
        }
    </script>

</body>
</html>

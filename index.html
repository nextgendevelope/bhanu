    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px yellow; }
        }

        .cake {
            font-size: 100px;
            margin: 30px 0;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Balloons animation */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

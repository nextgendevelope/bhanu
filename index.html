<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday Bhanu! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        /* Full-Photo (Properly Aligned) */
        .photo-container {
            width: 100%;
            height: 65vh; /* Adjusted for better text alignment */
            background: url('your-image.jpg') no-repeat center top;
            background-size: cover;
            position: relative;
        }

        /* Text & Cake Section */
        .content {
            width: 100%;
            height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: black;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px white;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Cake */
        .cake-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .cake {
            font-size: 100px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 40px;
            background: red;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { background: yellow; transform: scale(1); }
            100% { background: orange; transform: scale(1.2); }
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .photo-container {
                height: 60vh;
            }

            .content {
                height: 40vh;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .cake {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Full Bhanu's Photo (Properly Aligned) -->
    <div class="photo-container"></div>

    <!-- Birthday Message and Cake -->
    <div class="content">
        <h1>ðŸŽ‰ Happy Birthday Bhanu! ðŸŽ‚</h1>
        <p>Tap the cake for a surprise! ðŸŽ¶ðŸŽˆ</p>

        <div class="cake-container" onclick="startCelebration()">
            <div class="candle" id="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake">ðŸŽ‚</div>
        </div>
    </div>

    <!-- ðŸŽ¶ New Working Happy Birthday Song -->
    <audio id="music">
        <source src="https://audio.jukehost.co.uk/HBD_SONG.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startCelebration() {
            let flame = document.getElementById("flame");
            let candle = document.getElementById("candle");
            let music = document.getElementById("music");

            // Remove flame (blow out effect)
            if (flame) flame.style.display = "none";

            // Show smoke effect
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            candle.appendChild(smoke);

            // Play birthday music ðŸŽ¶
            music.play();
        }
    </script>

</body>
</html>
